
<h1 style="background-color: rgb(208, 176, 128);text-align: center;padding: 30px;font-style: italic;"  >GOSSIP ROOM</h1>
{% extends 'base.html' %} {% block content %}

<form method="post" class="buttons" style="background-color: blanchedalmond; border-style:double; padding: 50px;">
  <h2 style="font-style: italic;">Enter The Chat Room</h2>
  <div>
    <label style="font-size:x-large;font-style: italic;">Name:</label>
    <input type="text" placeholder="Pick a name!" name="name" value="{{name}}" style="font-size: large;font-style: italic;"/>
  </div>
  <div class="join">
    <label style="font-size:x-large;font-style: italic;">Code: </label>
    <input type="text" placeholder="Room Code" name="code" value="{{code}}" style="font-size: large;font-style: italic;" />
    <button type="submit" name="join" style="font-style: italic;">Join a Room</button>
  </div>
  
  
  <button type="submit" name="create" class="create-btn" style="font-size: large;font-style: italic;">Create a Room</button>

 

  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
